[pylama]
skip = */.tox/*,*/.env/*,v2/*,.venv/*
linters = pylint,mccabe,pycodestyle
ignore = C0114, R0913, W1203, E0401 # missing-module-docstring, too many arguments, use % in logging, cannot import

[pylama:test_*.py]
ignore=C0116,C0115,C0301,E501,W0621,W0613


[pylama:pylint]
good_names = id, e, a
unsafe_load_any_extension = y
generated_members=inject,wire
